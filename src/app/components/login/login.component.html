<!doctype html>
<html lang="en">
  <body class="text-center">
    <div class="container">
      <form class="form-signin" [formGroup]="loginForm">
        <app-ingreso-rapido (credencialesSeleccionadas)="manejarCredencialesSeleccionadas($event)"></app-ingreso-rapido>
        
        <img class="mb-4" src="../../../assets/clinica.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Por favor, ingrese sus datos.</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" name="email" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="pass" name="pass" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Iniciar Sesi√≥n</button>
      </form>
    </div>
  </body>
</html>
