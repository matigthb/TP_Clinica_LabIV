<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-6" [ngClass]="{'registroMargen': !this.vieneDeRegistro}">
            <div class="card mb-4"  style="border-radius: 15px;">
              <div class="card-body  p-5">

                <h2 class="text-uppercase text-center mb-5">Registrar Paciente</h2>
                
                <form [formGroup]="registerForm">
                  
                  <div class="form-outline mb-1">
                    <input type="text" formControlName="nombre" class="form-control form-control-lg"/>
                    <label class="form-label" for="nombre">Nombre</label>
                  </div>
                  
                  <div class="form-outline mb-1">
                    <input type="text" formControlName="apellido" class="form-control form-control-lg" />
                    <label class="form-label" for="apellido">Apellido</label>
                  </div>
                  
                  <div class="form-outline mb-1">
                    <input type="text" formControlName="edad" class="form-control form-control-lg"/>
                    <label class="form-label" for="edad">Edad</label>
                  </div>
                  <div class="form-outline mb-1">
                    <input type="text" formControlName="dni" class="form-control form-control-lg"/>
                    <label class="form-label" for="dni">DNI</label>
                  </div>

                  <div class="form-outline mb-1">
                    <input type="text" formControlName="obraSocial" class="form-control form-control-lg" />
                    <label class="form-label" for="obrasocial">Obra Social</label>
                  </div>

                  <div class="form-outline mb-1">
                    <input type="email" formControlName="mail" class="form-control form-control-lg" />
                    <label class="form-label" for="mail">Email</label>
                  </div>

                  <div class="form-outline mb-1">
                    <input type="password" formControlName="password" class="form-control form-control-lg"/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="input-group mb-1">
                    <input type="file" class="form-control btn-outline-secondary" formControlName="foto1" accept="image/*"(change)="handleFileInput($event,1)">
                  </div>

                  <div class="input-group mb-1">
                    <input type="file" class="form-control btn-outline-secondary" formControlName="foto2" accept="image/*"(change)="handleFileInput($event,2)">
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="OnRegisterClick()">Register</button>
                  </div>
                  
                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="login"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
